<div class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h6>Popular Designers</h6>
                @for (designer of designers; track designer.id) {
                <app-designer [designer]="designer" />
                }
            </div>
            <div class="col-md-9">
                @for (item of clothingItems; track item.id) {
                <app-clothing-item [item]="item" />
                }
            </div>
        </div>
    </div>
</div>
