<div class="bg-light">
    <div class="container">
        <h2 class="text-center fw-bold">Featured Guests</h2>

        <div class="row overflow-hidden position-relative" style="height: 400px;">
            <div class="d-flex transition h-100" [style.transform]="'translateX(-' + currentIndex * 33.33 + '%)'"
                style="width: 200%;">
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
                <div class="col-4 px-3 d-flex" style="flex: 0 0 33.33%;">
                    <app-guests class="w-100 h-100"></app-guests>
                </div>
            </div>
        </div>

        <div class="text-center mt-2">
            <button class="arrow-btn" [disabled]="currentIndex === 0" (click)="prevCard()">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            <button class="arrow-btn" [disabled]="currentIndex >= maxIndex" (click)="nextCard()">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
    </div>
</div>
