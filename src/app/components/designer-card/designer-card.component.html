<div class="card text-center py-2 px-4 border-0">
    <img [src]="designer.image" class="card-img-top rounded-circle mx-auto mt-4 mb-3" alt="{{ designer.name }}">
    <div class="card-body">
        <h5 class="card-title fw-lighter">{{ designer.name }}</h5>
        <p class="card-text fw-lighter">{{ designer.bio }}</p>
    </div>
</div>
