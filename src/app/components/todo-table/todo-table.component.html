<div class="container my-5">
    <div class="table-responsive">
    <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Todo</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (todo of todos; track $index) {
            <tr>
                <td>{{ $index + 1 }}</td>
                <td [class.text-decoration-line-through]="todo.completed">{{ todo.task }}</td>
                <td>
                    <input type="checkbox" class="form-check-input" [checked]="todo.completed"
                        (change)="onComplete($index)" />
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="onRemove($index)">
                        Remove
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
</div>
